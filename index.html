<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ person.name }} {{ person.age }}
        {{ nextYear('안녕하세요') }}
        <!-- v-bind와 생략버전인 : -->
        <input :type="type" v-bind:value ="inputData">
        <a :href="link">네이버 링크</a>
        <a :href="getKossiCoderLink('hi')">네이버 링크2</a>

    </div>  
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '코지 코더',
                    age: 34
                },
                inputData: 'hello',
                type: 'text',
                link: 'https:www.naver.com/'
            },
            methods: {
                getKossiCoderLink(channel) {
                    return this.link + channel;
                },
                nextYear(greeting){
                    return greeting + '! ' +this.person.name + ' 는 내년에 ' + (this.person.age +1) + '살 입니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
